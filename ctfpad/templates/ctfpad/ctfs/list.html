{%  extends 'ctfpad/main.html' %}

{% block content %}


{% for message in messages %}
    <p id="messages">{{message}}</p>
{% endfor %}


<br>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">CTFs</h4>
                <p class="card-text">
                    Manage your CTF from here.
                </p>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#list_ctfs" class="nav-link active" data-toggle="tab">Registered CTFs</a>
                </li>
                <li class="nav-item">
                    <a href="#list_ctftime_ctfs" class="nav-link" data-toggle="tab">Import from CTFTime</a>
                </li>
            </ul>
        </div>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="list_ctfs">
                <div class="card card-body">
                    {% include 'ctfpad/ctfs/list_ctfs.html' %}
                </div>
            </div>
            <div class="tab-pane fade" id="list_ctftime_ctfs">
                <div class="card card-body">
                    {% include 'ctfpad/ctfs/list_ctftime_ctfs.html' %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
