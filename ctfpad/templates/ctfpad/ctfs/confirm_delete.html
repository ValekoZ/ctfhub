{%  extends 'ctfpad/main.html' %}

{% block content %}

<br/>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Delete CTF '{{ctf.name}}' ?</h1>
        <p class="lead">
            <i class="fas fa-exclamation-triangle"></i>
            This action will delete the CTF and all associated resources recursively (i.e. challenges, flags, files, etc.).
            It cannot be recovered.
            <i class="fas fa-exclamation-triangle"></i>
            <br><br>
            Confirm deletion?
        </p>
        <div>
            <form method="POST" action="{% url 'ctfpad:ctfs-delete' ctfs.id %}">
                {% csrf_token %}
                    <div class="modal-footer">
                        <a type="button" class="btn btn-secondary" href="{% url 'ctfpad:ctfs-detail' ctf.id %}">Cancel</a>
                        <a type="button" class="btn btn-danger" onclick="this.form.submit();">Confirm</a>
                    </div>
                </form>
        </div>
    </div>
</div>

{% endblock %}
