{%  extends 'ctfpad/main.html' %}
{% block content %}

<br>


<br>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		{% for message in messages %}
		<div class="alert alert-warning alert-dismissible fade show">
			<strong>{{message.level}}</strong>{{message}}
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		{% endfor %}
	</div>
	<div class="col-md-2"></div>
</div>

<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
			    <h3 id="form-title">Create Team for CTFPad</h3>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="{% url 'ctfpad:team-register' %}">
					{% csrf_token %}
					<div class="input-group mb-4">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.name}}
					</div>
                    <div class="input-group mb-4">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						{{form.email}}
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
			 			<input class="btn btn-primary" type="submit" value="Create Team">
			   		</div>
				</form>
			</div>
			{% for message in messages %}
				<p id="messages">{{message}}</p>
			{% endfor %}
			{{ form.errors }}
		</div>
	</div>
</div>

<script>
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Team name..';
form_fields[2].placeholder='Team email..';

for (var field in form_fields)
    form_fields[field].className += ' form-control';
</script>

{% endblock %}
